<p> {{ movie.title }} </p>
<p> {{ movie.release_date }}</p>
<p> {{ movie.director }}</p>
<p> {{ movie.producer }}</p>
<div class="row" id="peoples">
  <div  *ngFor="let people of peoples">
      <div class="caption">
        <h3>{{people.name}}</h3>
      </div>
  </div>
</div>
<div class="row" id="planets">
  <div  *ngFor="let planet of planets">
      <div class="caption">
        <h3>{{planet.name}}</h3>
      </div>
  </div>
</div>
<div class="row" id="vehicles">
  <div *ngFor="let vehicle of vehicles">
      <div class="caption">
        <h3>{{vehicle.name}}</h3>
      </div>
  </div>
</div>
<div class="row" id="starships">
  <div *ngFor="let starship of starships">
      <div class="caption">
        <h3>{{starship.name}}</h3>
      </div>
  </div>
</div>
<div class="row" id="species">
  <div  *ngFor="let specy of species">
      <div class="caption">
        <h3>{{specy.name}}</h3>
      </div>
  </div>
</div>
