<div id="font galaxie">
<button (click)="getDataMoviefromAPI()">Get DataMovie</button>
<div id="Movie" *ngFor='let item of data' >
  <li>STAR WARS : {{item.title|titlecase}}</li>
  <ul>Productor : {{item.producer}}</ul>
  <ul>Director: {{item.director}}</ul>
  <ul>Year : {{item.release_date}}</ul>
  <ul>{{item.opening_crawl}}</ul>
</div>
</div>
